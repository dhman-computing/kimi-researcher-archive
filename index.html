<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Researcher’s Archive</title>
  <style>
    :root{--bg:#fdfdfd;--fg:#111;--accent:#0066cc;--card-bg:#fff;--card-shadow:0 2px 8px rgba(0,0,0,.08);font-family:system-ui,Segoe UI,Helvetica,Arial,sans-serif}
    body{margin:0;padding:2rem;background:var(--bg);color:var(--fg)}
    h1{margin:0 0 .3rem}
    p.sub{margin:0 0 2rem;color:#555}
    .grid{display:grid;gap:1.2rem;grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}
    .card{background:var(--card-bg);border-radius:8px;box-shadow:var(--card-shadow);padding:1.2rem;transition:.15s}
    .card:hover{transform:translateY(-3px);box-shadow:0 4px 16px rgba(0,0,0,.12)}
    .cat{margin-bottom:2.5rem}
    .cat h2{margin:.2rem 0 .5rem;font-size:1.4rem}
    footer{margin:3rem 0 1rem;font-size:.75rem;color:#888}
  </style>
</head>
<body>
  <h1>Researcher’s Archive</h1>
  <p class="sub">A living collection of every webpage generated by the Researcher tool.</p>

  <main id="cards">Loading…</main>

  <footer>
    Powered by <a href="https://pages.github.com" target="_blank" rel="noopener">GitHub Pages</a>.
    Add a new page by pushing an <code>*.html</code> file anywhere in the repo.
  </footer>

<script>
/* === CONFIG === */
const owner = 'dhman-computing';
const repo  = 'kimi-researcher-archive';
const branch= 'main';

/* === HELPER: fetch title from HTML === */
async function fetchTitle(url) {
  try {
    const txt = await fetch(url).then(r => r.text());
    return txt.match(/<title[^>]*>([^<]+)<\/title>/i)?.[1] || url.split('/').pop().replace(/\.html$/,'');
  } catch { return url.split('/').pop().replace(/\.html$/,''); }
}

/* === MAIN === */
(async () => {
  const data = await (await fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`)).json();
  const html = data.tree.filter(f => f.path.endsWith('.html') && f.path !== 'index.html');

  const cards = document.getElementById('cards');
  if (!html.length) { cards.innerHTML='<p>No pages yet.</p>'; return; }

  const cats = {};
  for (const f of html) {
    const parts = f.path.split('/');
    const file  = parts.pop();
    const cat   = parts.length ? parts.join(' / ') : 'Uncategorised';
    const pageUrl = `https://${owner}.github.io/${repo}/${f.path}`;
    const title = await fetchTitle(pageUrl);
    (cats[cat]=cats[cat]||[]).push({title, url:pageUrl});
  }

  cards.innerHTML='';
  Object.keys(cats).sort().forEach(cat=>{
    const sec=document.createElement('section'); sec.className='cat';
    sec.innerHTML=`<h2>${cat}</h2><div class="grid"></div>`;
    const grid=sec.querySelector('.grid');
    cats[cat].forEach(p=>{
      const card=document.createElement('div'); card.className='card';
      card.innerHTML=`<strong>${p.title}</strong><br><a href="${p.url}">Open →</a>`;
      grid.appendChild(card);
    });
    cards.appendChild(sec);
  });
})();
</script>
</body>
</html>
